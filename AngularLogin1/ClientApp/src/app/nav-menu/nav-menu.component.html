<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">AngularLogin1</a>
    </div>
    <div *ngIf="loggedIn(); then loggedInData else notLoggedInData"></div>
    <ng-template #loggedInData>
      <div class="container">
        <p><button class="btn btn-outline-primary btn-sm" type="button" title="mybutton" value="mybuttonvalue" (click)="logout()">Log Out Now {{ authService.decodedToken?.unique_name }}</button></p>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded"
                (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
             [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/welcome']">Welcome</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/dynamic-erp-menu']">Get Menu</a>
            </li>
          </ul>
        </div>
      </div>      
    </ng-template>
    <ng-template #notLoggedInData>
      <div class="container">
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username" />
          <input class="form-control mr-sm-2" type="password" placeholder="Pass" name="password" required [(ngModel)]="model.password" />
          <button [disabled]="!loginForm.valid" class="btn-primary btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </ng-template>
  </nav>
</header>
