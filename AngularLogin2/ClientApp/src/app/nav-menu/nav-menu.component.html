<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div *ngIf="loggedIn(); then loggedInData else notLoggedInData">"></div>
    <ng-template #loggedInData>
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">AngularLogin2</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded"
                (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <p><button class="btn btn-outline-primary btn-sm" type="button" title="mybutton" value="mybuttonvalue" (click)="logout()">Log Out Now {{ authService.decodedToken?.unique_name }}</button></p>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
             [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>

    <ng-template #notLoggedInData>
      <div class="container">
        <form #logInform="ngForm" class="d-sm-inline" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username" />
          <input class="form-control mr-sm-2" type="text" placeholder="Password" name="password" required [(ngModel)]="model.password" />
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </ng-template>

  </nav>
</header>
